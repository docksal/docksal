sudo: required

language: generic

env:
  OS: linux

services:
  - docker

#branches:
#  only:
#  - develop

install:
  - sudo cp ./bin/fin /usr/local/bin/fin && sudo chmod +x /usr/local/bin/fin
  - fin version
  - fin update
  - fin sysinfo

before_script:
  - git clone https://github.com/docksal/drupal8.git ../drupal8 && cd ../drupal8

script:
  - bats ../docksal/tests/smoke-test-system.bats
  - bats ../docksal/tests/smoke-test-general.bats
