dist: xenial

language: minimal

env:
  global:
    # Explicitly disable host's SSH agent usage
    # TODO: Add test coverage for both ssh-agent modes (built-in and host ssh-agent)
    - DOCKSAL_SSH_AGENT_USE_HOST=0
  matrix:
    #- PROVIDER=quicktest # Uncomment to run
    - PROVIDER=none
    - PROVIDER=config
    - PROVIDER=db
    - PROVIDER=system
    #- PROVIDER=acquia
    #- PROVIDER=pantheon
    #- PROVIDER=platform

install:
  - echo "${SSH_KEY}" | base64 --decode > $HOME/.ssh/project_key
  - chmod 400 $HOME/.ssh/project_key
  - git clone https://github.com/docksal/bats.git tests/scripts/bats
  - cd tests/scripts/bats
  - sudo ./install.sh /usr/local
  - cd "$TRAVIS_BUILD_DIR"
  - sudo cp ./bin/fin /usr/local/bin/fin
  - fin version
  - USE_BRANCH="${TRAVIS_BRANCH}"
  - if [[ "$TRAVIS_PULL_REQUEST" != "false" && "${TRAVIS_PULL_REQUEST_SLUG}" == "${TRAVIS_REPO_SLUG}" ]]; then USE_BRANCH="${TRAVIS_PULL_REQUEST_BRANCH}"; fi
  - if [[ "$TRAVIS_PULL_REQUEST" != "false" && "${TRAVIS_PULL_REQUEST_SLUG}" != "${TRAVIS_REPO_SLUG}" ]]; then USE_BRANCH='develop'; fi
  - export DOCKSAL_VERSION=${USE_BRANCH}
  - fin update
  - fin sysinfo

script:
  - if [[ "${PROVIDER}" == "quicktest" ]]; then tests/scripts/quicktest.sh; fi
  - if [[ "${PROVIDER}" == "none" ]]; then tests/scripts/general.sh; fi
  - if [[ "${PROVIDER}" == "system" ]]; then tests/scripts/system.sh; fi
  - if [[ "${PROVIDER}" == "config" ]]; then tests/scripts/config.sh; fi
  - if [[ "${PROVIDER}" == "db" ]]; then tests/scripts/db.sh; fi
  - if [[ "${PROVIDER}" == "acquia" ]]; then tests/scripts/acquia.sh; fi
  - if [[ "${PROVIDER}" == "pantheon" ]]; then tests/scripts/pantheon.sh; fi
  - if [[ "${PROVIDER}" == "platform" ]]; then tests/scripts/platform.sh; fi

after_success:
  # Trigger boilerplate repo builds to verify nothing breaks there
  - if [[ "${PROVIDER}" == "none" ]]; then tests/scripts/boilerplates.sh; fi
