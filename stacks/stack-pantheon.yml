# Pantheon alike stack
#
# - Nginx 1.20
# - MariaDB 10.4 (MySQL 5.7 drop-in replacement)
# - PHP 8.1
# - Varnish 6.6
# - Redis 5.0
# - Apache Solr 3.6

services:
  # http(s)://VIRTUAL_HOST
  web:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: nginx
    # Pin nginx version
    image: ${WEB_IMAGE:-docksal/nginx:1.20-1.2}
    depends_on:
      - cli

  db:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mariadb
    # Pin MariaDB version
    # MariaDB v10.4 functions as limited drop-in replacement for MySQL 5.7
    image: ${DB_IMAGE:-docksal/mariadb:10.4-1.3}

  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    # Pin PHP version
    image: ${CLI_IMAGE:-docksal/cli:php8.1-3.8}

  # http(s)://varnish.VIRTUAL_HOST
  varnish:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: varnish
    # Pin Varnish version
    image: ${VARNISH_IMAGE:-docksal/varnish:6.6-3.1}
    depends_on:
      - web

  redis:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: redis
    # Pin Redis version
    image: ${REDIS_IMAGE:-wodby/redis:5.0}

  # http(s)://solr.VIRTUAL_HOST/solr
  solr:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: solr
    # Pin Solr version
    image: ${SOLR_IMAGE:-docksal/solr:1.0-solr3}
