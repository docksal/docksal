[supervisord]
nodaemon = true

# ----------------------------------------------------------------------------------------------------
# Optional stuff to make supervisord complain less about misc things not being configured
user = root
# Cannot use /dev/stdout here as supervisord will freak out
logfile = /var/log/supervisord.log
pidfile = /var/run/supervisord.pid

[unix_http_server]
file = /var/run/supervisord.sock
username = dummy
password = dummy

[supervisorctl]
serverurl = unix:///var/run/supervisord.sock
username = dummy
password = dummy

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
# END: Optional stuff to make supervisord complain less about misc things not being configured
# ----------------------------------------------------------------------------------------------------

[program:docker-gen]
command = docker-gen -watch -notify "proxyctl notify" -notify-output /opt/conf/nginx/default.conf.tmpl /etc/nginx/conf.d/default.conf
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:nginx]
command = nginx
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:crond]
# Logging for crond (-d x): default: 8, more logging: 6, most verbose: 0.
command = crond -f -d 8
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
